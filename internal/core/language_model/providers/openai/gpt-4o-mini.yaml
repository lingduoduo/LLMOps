model: gpt-4o-mini
label: gpt-4o-mini
model_type: chat
features:
  - tool_call
  - agent_thought
  - image_input
context_window: 128000
max_output_tokens: 16384
attributes:
  model: gpt-4o-mini
parameters:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: presence_penalty
    use_template: presence_penalty
  - name: frequency_penalty
    use_template: frequency_penalty
  - name: max_tokens
    use_template: max_tokens
    default: 4096
metadata:
  pricing:
    input: 0.00015   # USD per 1K input tokens
    output: 0.00060  # USD per 1K output tokens
    unit: 0.001
    currency: USD